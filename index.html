<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom styles -->
    <link rel="stylesheet" href="styles.css"/>
    <!-- Popular weather favicon -->
    <link rel="icon" type="image/png" href="https://www.accuweather.com/favicon.ico">
</head>
<body>
    <div>
        <input id="cityInput" type="text" placeholder="Enter City Location"/>
        <button id="getLocation">Get Location</button>
        <button id="searchButton">Search</button>
    </div>
    <div>

    </div>
    <div>
        <h3 id="cityName"></h3>
        <span id="cityTime"></span><br>
        <span id="condition"></span><br>
        <span id="cityTemp"></span><br>
        <span id="feelsLike"></span><br>
        <span id="humidity"></span><br>
        <span id="uv"></span><br>
    </div>
    <!-- Bootstrap JS (optional, only if needed for functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
